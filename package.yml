name       : breeze
version    : 5.10.2
release    : 5
source     :
    - https://download.kde.org/stable/plasma/5.10.2/breeze-5.10.2.tar.xz : 7909034fece1ba17e53ec143924a6b49f240a28b9df09e0add5deb033c52dcf3
license    :
    - GPL-2.0
    - LGPL-3.0
component  : desktop.theme
summary    : Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
description: |
    Artwork, styles and assets for the Breeze visual style for the Plasma Desktop.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - frameworkintegration-devel
    - kcmutils-devel
    - kconfigwidgets-devel
    - kdecoration-devel
    - kguiaddons-devel
    - ki18n-devel
    - kpackage-devel
    - kwayland-devel
    - kwindowsystem-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    #Remove breeze cursors as provided separately
    rm -rf $installdir/usr/share/icons
    rm -rf $installdir/usr/share/wallpapers
