name       : breeze
version    : 5.16.3
release    : 50
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.3/breeze-5.16.3.tar.xz : f11b5d0118c7530d244b3455219d86fc40888cb7e7f6a74684464a1d1b7db2e5
license    :
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.theme
    - ^breeze-cursor-theme : desktop.theme
    - ^breeze-snow-cursor-theme : desktop.theme
optimize   : lto
summary    :
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-snow-cursor-theme : Breeze Snow cursor theme
description:
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-snow-cursor-theme : Breeze Snow cursor theme
patterns   :
    - ^breeze-cursor-theme :
        - /usr/share/icons/breeze_cursors
        - /usr/share/icons/default/index.theme
    - ^breeze-snow-cursor-theme : /usr/share/icons/Breeze_Snow
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - frameworkintegration-devel
    - kcmutils-devel
    - kdecoration-devel
    - kguiaddons-devel
    - ki18n-devel
    - kwayland-devel
    - plasma-framework-devel
rundeps    :
    - qt5-quickcontrols
    - devel :
        - breeze-cursor-theme
        - breeze-snow-cursor-theme
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Electron-based applications will segfault if this doesn't exist. Do not remove under any circumstance.
    install -Dm00644 $pkgfiles/index.theme $installdir/usr/share/icons/default/index.theme
