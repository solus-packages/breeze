name       : breeze
version    : 5.19.3
release    : 65
source     :
    - https://cdn.download.kde.org/stable/plasma/5.19.3/breeze-5.19.3.tar.xz : fd2f22b872af10d1c990e773e31d9db1cca92fd717336f6fc04a01b812a4e650
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.theme
    - ^breeze-cursor-theme : desktop.theme
    - ^breeze-light-cursor-theme : desktop.theme
optimize   : lto
summary    :
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-light-cursor-theme : Breeze Snow cursor theme
description:
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-light-cursor-theme : Breeze Snow cursor theme
patterns   :
    - ^breeze-cursor-theme :
        - /usr/share/icons/breeze_cursors
        - /usr/share/icons/default/index.theme
    - ^breeze-light-cursor-theme : /usr/share/icons/Breeze_Snow
replaces   :
    - ^breeze-light-cursor-theme : breeze-snow-cursor-theme
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - frameworkintegration-devel
    - kcmutils-devel
    - kdecoration-devel
    - kguiaddons-devel
    - ki18n-devel
    - kwayland-devel
    - plasma-framework-devel
rundeps    :
    - qt5-quickcontrols
    - devel :
        - breeze-cursor-theme
        - breeze-light-cursor-theme
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Electron-based applications will segfault if this doesn't exist. Do not remove under any circumstance.
    install -Dm00644 $pkgfiles/index.theme $installdir/usr/share/icons/default/index.theme
