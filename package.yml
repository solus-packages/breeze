name       : breeze
version    : 5.9.3
release    : 3
source     :
    - http://download.kde.org/stable/plasma/5.9.3/breeze-5.9.3.tar.xz : a0971024c1609e8613e543aa26c558f3401dd88d9c1694515d564396fc3c3038
license    :
    - GPL-2.0
    - LGPL-3.0
component  : desktop.theme
summary    : Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
description: |
    Artwork, styles and assets for the Breeze visual style for the Plasma Desktop.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kdecoration-devel
    - kguiaddons-devel
    - ki18n-devel
    - kpackage-devel
    - kwindowsystem-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    #Remove breeze cursors as provided separately
    rm -rf $installdir/usr/share/icons
    rm -rf $installdir/usr/share/wallpapers
